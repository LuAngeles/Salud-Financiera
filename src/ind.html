    <div class="my-content">
        <div class="container">
                <!-- SECCIÓN PARA INICIO DE SESIÓN -->
            <div class="row">
                <div class="col-sm-12">
                    <img src="../Icons/logo-ganon.png" alt="logo"><br><br><br><br>
                    
                    <div class="mydescription"></div>
                        <p>Ésta es una Web App que te ayudará a tener un control de tus ingresos, gastos y ahorros!</p>
                    </div>

            </div>
            
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 myform-cont">
                
                    <div class="myform-bottom">
                         <div class="myform-top-left">
                             <h3>Ingresa a nuestro sitio</h3>
                            <p>Digita tu usuario y contraseña</p>
                        </div>
                    
                        <div class="myform-top-right">
                            <i class="fas fa-coins"></i>
                        
                            <form role="form" action="" method="POST" class="">
                                 <div class="form-group">
                                     <input type="text" name="form-username" placeholder="Usuario o correo electrónico" class="form-control" id="form-username">
                                 </div>
                                
                                <div class="form-group">
                                    <input type="password" name="form-pasword" placeholder="Contraseña" class="form-control" id="form-password" >
                                    <p>¿Olvidaste tu contraseña?</p><br>
                                    <a href="">Recuperar contraseña</a>
                                </div>

                                <button type="text" class="mybtn">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- SECCIÓN PARA CONTROL DE GASTOS  -->
<div class="row">
        <div class="table">
            <span>Gasto Total</span><span id="gasto-total"></span>
            
            
        
          
           
        </div>
            
        </div>
<div class="row">
    <div class="table">
        <label for="">Despensa</label>
        <input type="text" name="desp-comi" class="gastos" id="desp-comi" onchange="sumar(this.value);">
    </div>
        
</div>

<div class="row">
    <div class="table">
        <label for="">Comida rápida</label>         
        <input type="text" name="comida-rapida" class="gastos" id="comi-rap" onchange="sumar(this.value);">
    </div>              
</div>

<div class="row">
    <div class="table">
        <label for="">Restaurantes</label>                 
        <input type="text" name="rest" class="gastos" id="rest" onchange="sumar(this.value);">
    </div>                
</div>
