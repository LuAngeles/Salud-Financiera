<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MonFinTech</title>

    <link rel="stylesheet" href="../src/bootstrap-3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h2>REGISTRO</h2>
</header>
   


<body>
    <div class="my-content">
        <div class="container">
                <!-- SECCIÓN PARA INICIO DE SESIÓN -->
            <div class="row">
                <div class="col-sm-12">
                    <img src="../Icons/logo-ganon.png" alt="logo"><br><br><br><br>
                    
                    <div class="mydescription"></div>
                        <p>Ésta es una Web App que te ayudará a tener un control de tus ingresos, gastos y ahorros!</p>
                    </div>

            </div>
            
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 myform-cont">
                
                    <div class="myform-bottom">
                         <div class="myform-top-left">
                             <h3>Ingresa a nuestro sitio</h3>
                            <p>Digita tu usuario y contraseña</p>
                        </div>
                    
                        <div class="myform-top-right">
                            <i class="fas fa-coins"></i>
                        
                            <form role="form" action="" method="POST" class="">
                                 <div class="form-group">
                                     <input type="text" name="form-username" placeholder="Usuario o correo electrónico" class="form-control" id="form-username">
                                 </div>
                                
                                <div class="form-group">
                                    <input type="password" name="form-pasword" placeholder="Contraseña" class="form-control" id="form-password" >
                                    <p>¿Olvidaste tu contraseña?</p><br>
                                    <a href="">Recuperar contraseña</a>
                                </div>

                                <button type="text" class="mybtn">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- SECCIÓN PARA CONTROL DE GASTOS  -->
<div class="col-lg-12 myform-cont">
<div class="row">
        <h2>COMIDA</h2>
        <img src="../Icons/utensils-solid.png" alt="fork" class="img-gastos">
    </div>
    <div class="row"> 
        <span class="table">
            <!-- <i class="fas fa-utensils img gastos" style="color: #F47A08"></i> -->
            
        
        <label><h3>Gasto Total: $ -</h3> </label><label id="gasto-total"></label>
    </span>
</div>

<div class="row">
    <div class="table">      
        <span for="">Despensa</span>
        <input type="text" class="gastos" id="desp-comi" placeholder="$ 0.00" onchange="sumar(this.value);">
    </div>        
</div>

<div class="row">
    <div class="table">
        <span for="">Comida rápida</span>         
        <input type="text" class="gastos" id="comi-rap" placeholder="$ 0.00" onchange="sumar(this.value);">
    </div>              
</div>

<div class="row">
    <div class="table">
        <span for="">Restaurantes</span>                 
        <input type="text" class="gastos" id="rest" placeholder="$ 0.00" onchange="sumar(this.value);">
    </div>                
</div>
 </div>




    <script src="../src/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
